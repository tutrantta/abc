actor: Tester
paths:
    tests: app/tests
    log: app/tests/_output
    data: app/tests/_data
    helpers: app/tests/_support
settings:
    bootstrap: _bootstrap.php    
    colors: true
    memory_limit: 1024M
    log: true
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=tav_etm_testing'
            user: 'root'
            password: ''
            dump: app/tests/_data/dump.sql
            populate: true
            cleanup: true
        Laravel4:
            cleanup: true
coverage:  
    enabled: true
    include:
        - app/*
    exclude:
        - app/controllers/BaseController.php
        - app/views/*
        - app/storage/*
        - app/start/*
        - app/lang/*
        - app/database/*
        - app/config/*
        - app/filters.php
modules:  
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
